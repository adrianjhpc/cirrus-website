<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include navbar.html %}

    <div class="container-fluid">

          {% if page.hidetitle != true %}
             <h1>{{ page.title }}</h1>
          {% endif %}

          {% if page.image %}
             <img src="{{ site.url }}{{ page.image }}" />
          {% endif %}

          {{ content }}

    </div>

    {% include footer.html %}

    {% include bootstrap_js.html %}

  </body>

</html>
